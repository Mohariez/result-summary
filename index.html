<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="main">
        <div class="performance">
        <p>Your Result</p>
        <div class="score"> 
            <h2>76</h2>
            <p>of 100</p>
        </div>
          <div class="result">Great</div>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary">
          <h3>Summary</h3>

          <div class="reaction">
            <div class="image">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <span style="color:hsl(0, 100%, 67%)";>Reaction</span>
            </div>
              <p><em>80</em> <span style="color: hsl(224, 69%, 87%);"> / 100</span></p>
          </div>

          <div class="memory">
            <div class="image">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <span style="color:hsl(39, 100%, 56%)";>Memory</span>
            </div>
              <p><em>92 </em><span style="color:hsl(224, 69%, 87%)";> / 100</span></p>
          </div>

          <div class="verbal">
            <div class="image">
              <img src="assets/images/icon-verbal.svg" alt="verbal"> 
              <span style="color:hsl(166, 100%, 37%)";>Verbal</span>
            </div>  
              <p><em>61</em> <span style="color:hsl(224, 69%, 87%)";> / 100</span></p>
          </div>

          <div class="visual">
            <div class="image">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <span style="color:hsl(234, 85%, 45%)";> Visual</span>
            </div>
              <p><em>72</em> <span style="color:hsl(224, 69%, 87%)";> / 100</span></p>
          </div>
        
          <div class="button">
            <a href>Continue</a>
          </div>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohariez</a>.
      </div>
    </div>

  </body>
</html>
